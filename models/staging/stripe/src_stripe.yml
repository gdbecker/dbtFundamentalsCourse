version: 2

sources:
  - name: stripe
    database: dbt-tutorial
    schema: stripe
    tables:
      - name: payment
        loaded_at_field: _batched_at
        freshness:
          warn_after: {count: 12, period: hour}
          error_after: {count: 24, period: hour}
models:
  - name: stg_stripe__payments
    description: Staged payments data from Stripe.
    columns:
      - name: payment_id
        description: Primary key and unique identifier per transaction.
        tests:
          - unique:
              config:
                error_if: ">100"
                limit: 10
          - not_null
      - name: payment_method
        description: Method of payment for the order
      - name: status
        description: Status of each order
        tests:
          - accepted_values:
              values: ['success', 'failure']
              config:
                limit: 10
                store_failures: true
          